<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/tabs/tab2" ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" >News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <ion-card  color="light">
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center subtitle" color="dark"  >{{item.title}}</ion-card-subtitle>
      <ion-img [src]="item.downUrl" ></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-text   color="dark" >
        {{item.content}}
      </ion-text>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="7" >
           {{item.source}}
        </ion-col>
        <ion-col size="5" class="ion-text-end" >
          {{item.date}}
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item lines ="none" class="ion-float-right" style="font-size: 12px; color: lightgray;">
      <br><div  ></div>
    </ion-item>
  </ion-card>
</ion-content>
