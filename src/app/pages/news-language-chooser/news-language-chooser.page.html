<ion-list>
  <ion-item *ngFor="let lang of languages" (click)="select(lang.value)" detail="false" >
    <ion-avatar slot="start" >
      <ion-img [src]="lang.img" ></ion-img>
    </ion-avatar>
    <ion-label>{{lang.text}}</ion-label>
    <ion-icon color="primary" name="checkmark-circle-outline" slot="end" *ngIf="lang.value == selected" ></ion-icon>
    
  </ion-item>
</ion-list>
